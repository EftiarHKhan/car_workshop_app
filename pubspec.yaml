name: car_workshop_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  logger: ^2.3.0
  get: ^4.6.6
  shared_preferences: ^2.2.3
  nb_utils: ^7.0.3
  dio: ^5.5.0+1
  internet_connection_checker: ^1.0.0+1
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1
  simple_circular_progress_bar: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  image_path_ios: "assets/images/im_appbar.png"
  image_path_android: "assets/images/im_appbar.png"
  ios: true
  android: true
  adaptive_icon_background: "#ffffff"
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
